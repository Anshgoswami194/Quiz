<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeQuiz - Test Your Skills</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <canvas id="particle-canvas"></canvas>

    <div id="home-screen">
      <div class="home-content">
        <i class="fas fa-brain home-icon"></i>
        <h1>CodeQuiz</h1>
        <p>The ultimate challenge for developers. Are you ready?</p>
        <button id="enter-quiz-btn" class="primary-btn">
          Start Quiz <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>

    <div id="quiz-container" class="hide">
      <div id="language-screen" class="screen">
        <div class="header">
          <i class="fas fa-code"></i>
          <h1>Choose Your Topic</h1>
        </div>
        <p class="subtitle">Select a language to test your skills.</p>
        <div class="select-wrapper">
          <select id="language-select">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="c">C</option>
            <option value="cpp">C++</option>
          </select>
        </div>
        <div class="select-wrapper">
          <select id="question-limit">
            <option value="5">5 Questions</option>
            <option value="10">10 Questions</option>
            <option value="30" selected>All Questions</option>
          </select>
        </div>
        <button id="start-quiz-btn" class="primary-btn">
          <i class="fas fa-play"></i> Begin Test
        </button>
      </div>

      <div id="quiz-screen" class="screen hide">
        <p id="question-number" class="subtitle"></p>
        <div class="quiz-header">
          <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
          </div>
          <div class="score-display">
            Score: <span id="current-score">0</span>
          </div>
        </div>
        <h2 id="question">Question here</h2>
        <div id="answers"></div>
        <div id="explanation" class="hide"></div>
        <button id="next-btn" class="primary-btn hide">
          Next <i class="fas fa-arrow-right"></i>
        </button>
      </div>

      <div id="result-screen" class="screen hide">
        <div id="result-content" class="result-content">
          <div id="result-icon-container" class="result-icon"></div>
          <h2 id="result-title">Quiz Completed!</h2>
          <p class="result-score">Your Score: <span id="score"></span></p>
          <p id="result-message"></p>
          <button id="restart-btn" class="primary-btn">
            <i class="fas fa-redo"></i> Back to Home
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
